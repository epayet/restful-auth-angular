<!DOCTYPE html>
<html ng-app="auth">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="IndexController">

<form ng-submit="login()">
    Login: <input ng-model="email" type="text">
    <br>
    Password: <input ng-model="password" type="text">
    <br><br>
    <button type="submit">Login</button>
</form>

<br>
<button ng-click="logout()">Logout</button>
<br>
<button ng-click="getUser()">Get User</button>

<br>Auth user: {{currentUser}}
<br><br>api user: {{user}}

<br><br> Authenticated: {{isAuthenticated}}

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/satellizer/satellizer.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers/IndexController.js"></script>

<script src="js/services/User.js"></script>
</body>
</html>
